 <div class="container">
     <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
         <div class="panel panel-info" >
             <div class="panel-heading">
                 <div class="panel-title">Sign In</div>
             </div>

             <div class="panel-body custom-pad" >

                 <form id="loginform" class="form-horizontal" role="form">

                     <div  class="input-group">
                         <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input id="login-username" type="text" class="form-control" name="username" ng-model="username" placeholder="username or email">
                     </div>

                     <div  class="input-group custom-pad">
                         <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                         <input id="login-password" type="password" class="form-control" ng-model="password" name="password" placeholder="password">
                     </div>


                     <div class="form-group custom-pad">
                         <!-- Button -->

                         <div class="col-sm-12 controls">
                             <a id="btn-login" href="#" class="btn btn-success">Login  </a>
                             <a id="btn-fblogin" href="#" class="btn btn-social btn-facebook">
                                 <span class="fa fa-facebook"></span>Facebook
                             </a>
                             <a id="btn-glogin" href="#" class="btn btn-social btn-google">
                                 <span class="fa fa-google-plus"></span>Google
                             </a>
                         </div>
                     </div>


                     <div class="form-group">
                         <div class="col-md-12 control">
                             <div class="custom-login-border" >
                                 Don't have an account!
                                 <a href="#!/register">
                                     Sign Up Here
                                 </a>
                             </div>
                         </div>
                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>
