<div class="container-fluid">
    <div class="row profile">
        <div class="col-lg-3">
            <div class="profile-sidebar">
                <div class="profile-userpic">
                    <img src="../../../../project/images/naomi.jpg" class="img-responsive" alt="">
                </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{model.user.firstName}} {{model.user.lastName}}
                    </div>
                    <div class="profile-usertitle-job">
                        {{model.user.email}}
                    </div>
                </div>
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li class="active">
                            <a href="#">
                                <i class="glyphicon glyphicon-home"></i>
                                Overview </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-user"></i>
                                Account Settings </a>
                        </li>
                        <li>
                            <a href="#" target="_blank">
                                <i class="glyphicon glyphicon-ok"></i>
                                Tasks </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-flag"></i>
                                Help </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="profile-content">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="My Applications" class="black">
                        <div class="custom-pad">
                            <a href="#!/application" class="btn btn-primary">
                                Start new Application
                            </a>
                        </div>
                        <ul class="custom-pad">
                            <li>Application 1</li>
                            <li>Application 2</li>

                        </ul>
                    </uib-tab>
                    <uib-tab index="1" heading="My Policies" class="black">

                    </uib-tab>

                </uib-tabset>
            </div>
        </div>
    </div>
</div>
