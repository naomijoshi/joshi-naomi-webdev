<div class="container">
    <div class="row custom-pad">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading panel-table">
                    <h3 class="panel-title">Users</h3>
                    <div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
                    </div>
                </div>
                <div class="panel-body body-panel">
                    <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Developers" />
                </div>
                <table class="table table-hover black" id="dev-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Add a new user</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>
                            <a href="#!/users/new">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </th>

                    </tr>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>User Role</th>
                        <th>Edit/Remove</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in model.users">
                        <td>{{model.users.indexOf(user)+1}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.username}}</td>
                        <td>
                            <div ng-repeat="role in user.roles">
                                {{role}}
                            </div>
                        </td>
                        <td>
                            <a href="#!/users/{{user._id}}">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
