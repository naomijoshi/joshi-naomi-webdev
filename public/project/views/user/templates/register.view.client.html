 <div class="container-fluid">
     <div ng-show="model.message" class="alert alert-danger">
         {{model.message}}
     </div>
     <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
         <div class="panel panel-info">
             <div class="panel-heading">
                 <div class="panel-title">Sign Up</div>
                 <div class="custom-register-signinlink"><a id="signinlink" href="#!/">Sign In</a></div>
             </div>
             <div class="panel-body" >
                 <form id="signupform" class="form-horizontal" role="form">

                     <div class="form-group">
                         <label for="username" class="col-md-3 control-label">Username</label>
                         <div class="col-md-9">
                             <input type="text" class="form-control" id="username" ng-model="model.user.username" placeholder="username">
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="email" class="col-md-3 control-label">Email</label>
                         <div class="col-md-9">
                             <input type="text" class="form-control" id="email" ng-model="model.user.email" placeholder="Email Address">
                         </div>
                     </div>

                     <div class="form-group">
                         <label for="firstname" class="col-md-3 control-label">First Name</label>
                         <div class="col-md-9">
                             <input type="text" class="form-control" id="firstname" ng-model="model.user.firstName" placeholder="First Name">
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="lastname" class="col-md-3 control-label">Last Name</label>
                         <div class="col-md-9">
                             <input type="text" class="form-control" id="lastname" ng-model="model.user.lastName" placeholder="Last Name">
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="phone" class="col-md-3 control-label">Phone</label>
                         <div class="col-md-9">
                             <input type="text" class="form-control" id="phone" ng-model="model.user.phone" placeholder="Phone">
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="address" class="col-md-3 control-label">Address</label>
                         <div class="col-md-9">
                             <input type="text" class="form-control" id="address" ng-model="model.user.address" placeholder="Type your address">
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="password" class="col-md-3 control-label">Password</label>
                         <div class="col-md-9">
                             <input type="password" class="form-control" id="password" ng-model="model.user.password" placeholder="Password">
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="conPassword" class="col-md-3 control-label">Confirm Password</label>
                         <div class="col-md-9">
                             <input type="password" class="form-control" id="conPassword" ng-model="model.user.conPassword" placeholder="Password">
                         </div>
                     </div>

                     <div class="form-group">
                         <!-- Button -->
                         <div class="col-md-offset-3 col-md-9">
                             <button id="btn-signup"
                                     type="button"
                                     ng-click="model.register(model.user)"
                                     class="btn btn-info">
                                 <i class="icon-hand-right"></i> &nbsp Sign Up</button>
                         </div>
                     </div>

                     <!--<div  class="form-group custom-login-border">-->

                         <!--<div class="col-md-offset-3 col-md-9">-->
                             <!--<a id="btn-fblogin" href="#" class="btn btn-social btn-facebook">-->
                                 <!--<span class="fa fa-facebook"></span>Facebook-->
                             <!--</a>-->
                             <!--<a id="btn-glogin" href="#" class="btn btn-social btn-google">-->
                                 <!--<span class="fa fa-google-plus"></span>Google-->
                             <!--</a>-->
                         <!--</div>-->

                     <!--</div>-->
                 </form>
             </div>
         </div>
     </div>

 </div>
