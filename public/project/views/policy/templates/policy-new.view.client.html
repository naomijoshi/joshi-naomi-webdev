
<!--HTML-->
<div class="container-fluid">
    <div ng-hide="model.showApp" class="custom-pad">
        <div class="col-md-offset-3">
            <label><h3>Do want a product recommendation?</h3></label>
            <a href="#!recommend" class="btn btn-success">Yes, Get Quote</a>
            <a ng-click="model.showApp=true" class="btn btn-success">No, Continue with application</a>
        </div>
    </div>
    <div ng-show="model.message" class="alert alert-success">
        {{model.message}}
        <a href="{{model.url}}" ng-hide="!model.url" class="btn btn-success">Go to sign the Policy document</a>
        <a href="#!/dashboard" ng-hide="model.url" class="btn btn-success">Go to the dashboard</a>
    </div>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
        <a href="#!/dashboard" class="btn btn-success">Go to dashboard and try again</a>
    </div>
    <div ng-show="model.message1" class="alert alert-success">
        {{model.message1}}
        <a href="#!/profile" class="btn btn-success">Go to profile</a>
    </div>
    <div class="custom-pad">
    <div ng-show="model.showApp" class="stepwizard col-md-offset-3">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>Step 1</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                <p>Step 2</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                <p>Step 3</p>
            </div>
        </div>
    </div>
    </div>

    <form ng-show="model.showApp" role="form">
        <div class="row setup-content" id="step-1">
            <div class="col-xs-6 col-md-offset-3">
                <div class="col-md-12">
                    <h3> Step 1 (Policy Details)</h3>
                    <div class="form-group">
                        <label class="control-label">First Name of Insured</label>
                        <input  maxlength="100" type="text" ng-model="model.policy.firstName" required="required" class="form-control" placeholder="Enter First Name"  />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Last Name of Insured</label>
                        <input maxlength="100" type="text" ng-model="model.policy.lastName"required="required" class="form-control" placeholder="Enter Last Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Choose Product</label>
                        <div class="dropdown">
                            <select id="type" class="form-control" ng-model="model.policy._product">
                                <option value=''>---Please select a Product---</option> <!-- not selected / blank option -->
                                <option ng-repeat="product in model.products" value='{{product._id}}'>{{product.productTitle}},Coverage:${{product.coverage}},Premium(Monthly):${{product.premium}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Payment Frequency</label>
                        <div class="dropdown">
                            <select id="payment" class="form-control" ng-model="model.policy.paymentFreq">
                                <option value=''>---Please select Payment Cycle---</option> <!-- not selected / blank option -->
                                <option value='Monthly'>Monthly</option>
                                <option value='Quarterly'>Quarterly</option>
                                <option value='Annually'>Annually</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-2">
            <div class="col-xs-6 col-md-offset-3">
                <div class="col-md-12">
                    <h3> Step 2 (Health Questions)</h3>
                    <div class="form-group">
                        <label><h4>Select 'Yes' If you have had treatment or medication for any of the following</h4></label>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Arthritis</label>
                        <div class="radio">
                            <label class=".radio-inline"><input type="radio" ng-model="model.policy.healthQuestions.arthritis" value="true" name="arthritis">Yes</label>
                            <label class=".radio-inline"><input type="radio" ng-model="model.policy.healthQuestions.arthritis" value="false" name="arthritis">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Blood disorder</label>
                        <div class="radio">
                            <label class=".radio-inline"><input type="radio" ng-model="model.policy.healthQuestions.blood" value="true" name="blood">Yes</label>
                            <label class=".radio-inline"><input type="radio" ng-model="model.policy.healthQuestions.blood" value="false" name="blood">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Epilepsy</label>
                        <div class="radio">
                            <label class=".radio-inline"><input type="radio" ng-model="model.policy.healthQuestions.epilepsy" value="true" name="epilepsy">Yes</label>
                            <label class=".radio-inline"><input type="radio" ng-model="model.policy.healthQuestions.epilepsy" value="false" name="epilepsy">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Hepatitis</label>
                        <div class="radio">
                            <label class=".radio-inline"><input type="radio" ng-model="model.policy.healthQuestions.hepatitis" value="true" name="hepatitis">Yes</label>
                            <label class=".radio-inline"><input type="radio" ng-model="model.policy.healthQuestions.hepatitis" value="false" name="hepatitis">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Diabetes</label>
                        <div class="radio">
                            <label class=".radio-inline"><input type="radio" ng-model="model.policy.healthQuestions.diabetes" value="true" name="diabetes">Yes</label>
                            <label class=".radio-inline"><input type="radio" ng-model="model.policy.healthQuestions.diabetes" value="false" name="diabetes">No</label>
                        </div>
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-3">
            <div class="col-xs-6 col-md-offset-3">
                <div class="col-md-12">
                    <h3> Step 3</h3>
                    <button ng-hide="model.isUpdate" ng-click="model.createPolicy(model.policy)" class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
                    <button ng-show="model.isUpdate" ng-click="model.updatePolicy(model.policy)" class="btn btn-success btn-lg pull-right" type="submit">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
