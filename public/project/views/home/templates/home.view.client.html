<div class="custom-pad">
    <div class="jumbotron">
    <div class="container">
        <div class="row custom-pad ">
            <div class="col-lg-6 col-md-6">
                <div class="row">
                    <label><h2>Welcome to the Alpha Health Insurance</h2></label>
                    <label><h3>Get the best and cheapest protection for your family today!!</h3></label>

                </div>
                <div class="row custom-pad">
                    <a href="#!/recommend" class="btn btn-primary btn-block">
                        Get Quote
                    </a>
                    <br>
                    <a href="#!/symptoms" class="btn btn-primary btn-block">
                        Worried you might be sick?<br> Click to get symptoms
                    </a>
                </div>
                <!--<div class="btn-group" role="group">-->
                <!--</div>-->
            </div>
            <div class="col-lg-6 col-md-6 custom-pad ">
                <div ng-show="model.message" class="alert alert-danger">
                    {{model.message}}
                </div>
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>

                    <div class="panel-body custom-pad" >

                        <form id="loginform" class="form-horizontal" role="form">

                            <div  class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" ng-model="username" placeholder="username">
                            </div>

                            <div  class="input-group custom-pad">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" ng-model="password" name="password" placeholder="password">
                            </div>

                            <div class="form-group custom-pad">
                                <!-- Button -->

                                <div class="col-sm-12">
                                    <a ng-click="model.login(username,password)" id="btn-login" href="#" class="btn btn-success">Login  </a>
                                    <a id="btn-glogin" href="/auth/project/google" class="btn btn-social btn-google">
                                        <span class="fa fa-google-plus"></span>Google
                                    </a>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="custom-login-border" >
                                        Don't have an account!
                                        <a href="#!/register" class="bluelink">
                                            Sign Up Here
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--<div id="loginbox" class=" col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">-->
        <!--</div>-->
    </div>
</div>
</div>
