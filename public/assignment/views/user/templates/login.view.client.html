 <div class="container-fluid">
        <h1>Login</h1>
         <div ng-show="model.message" class="alert alert-danger">
             {{model.message}}
         </div>
        <form>
            <div class="form-group">
                <input type="text"
                       id="username"
                       ng-model="username"
                       class="form-control"
                       placeholder="username"
                        required/>
            </div>
            <div class="form-group">
                <input type="password"
                       ng-model="password"
                       required="true"
                       class="form-control"
                       placeholder="password"/>
            </div>
        </form>

        <a class="btn btn-primary"
           ng-click="model.login(username,password)">Login</a>
        <a href="/auth/facebook" class="btn btn-social btn-facebook">
            <span class="fa fa-facebook"></span>Login with Facebook </a>
        <a class="btn btn-success"
           href="#!/register">Register</a>
    </div>
