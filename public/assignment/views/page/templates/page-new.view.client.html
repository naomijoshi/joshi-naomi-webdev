<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-4 visible-lg visible-md visible-sm full-page border">
            <ul class="list-group">
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-md-6 col-xs-9">
                            <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-md-6 col-xs-3">
                            <a href="#!user/{{model.userId}}/website/{{model.wid}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-12 custom-pad">
            <div ng-show="model.message" class="alert alert-danger">
                {{model.message}}
            </div>
            <form class="custom-pad">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           ng-model="page.name"
                           placeholder="Page Name">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           ng-model="page.description"
                           placeholder="Page Title">
                </div>
            </form>
            <a ng-click="model.createPage(page)" class="btn btn-success btn-block">
                Create
            </a>
        </div>
    </div>
